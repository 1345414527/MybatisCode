
log4j.rootCategory=ERROR, CONSOLE,LOGFILE

log4j.logger.com.IntefaceBinding.mapper=DEBUG
log4j.logger.com.bjsxt.mapper=DEBUG   ##包级别
log4j.logger.com.bjsxt.mapper.PeopleMapper=DEBUG   ##类级别
log4j.logger.com.bjsxt.mapper.PeopleMapper.People=DEBUG   ##方法级别

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%C %d{YYYY-MM-DD hh:mm:ss} %L %m %n   


log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=D:/axis.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%C %L %m %n
